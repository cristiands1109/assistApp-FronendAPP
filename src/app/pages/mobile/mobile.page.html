<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
        <div class="main_content_div">
    
            <!-- <img src="assets/imgs/Logo.png" class="logo"> -->
            <img src="assets/imgs/logov2.png" class="logo">
            <ion-label class="logo_text">ASSIST<span>APP</span></ion-label>
    
            <ion-label class="bold_lbl">INICIAR SESION</ion-label>
            <br>
            <!-- <ion-label class="small_lbl">OTP will be sent to the entered <br> mobile number</ion-label> -->
            <ion-input  type="text" 
                        required 
                        name="celular" 
                        placeholder="Numero telefonico" 
                        [(ngModel)]="usuario.celular">
            </ion-input>
            <br>
            <ion-input  type="password" 
                        required 
                        name="password"
                        placeholder="ContraseÃ±a"
                        [(ngModel)]="usuario.password">
            </ion-input>
            <ion-button 
                        expand="block"
                        shape="round"
                        class="gredient_btn" 
                        type="submit">
                LogIn
            </ion-button>
    
        </div>

    </form>
</ion-content>
