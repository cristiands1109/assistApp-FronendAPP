<ion-content>
    <div class="main_content_div">
        <div class="gradient_div">
            <div class="header_flex">
                <ion-icon name="chevron-back" (click)="goBack()"></ion-icon>
                <ion-label>Make Booking</ion-label>
            </div>

            <div class="cal_header">
                <ion-button (click)="back()" fill="clear">
                  <ion-icon slot="icon-only" name="chevron-back" style="font-size: 20px;color:var(--ion-color-main)"></ion-icon>
                </ion-button>
                <ion-label class="month_lbl">{{currnetMonth}}</ion-label>
                <ion-button (click)="next()" fill="clear">
                  <ion-icon slot="icon-only" name="chevron-forward" style="font-size: 20px;color:var(--ion-color-main)"></ion-icon>
                </ion-button>
            </div>
            
            <calendar 
                [calendarMode]="calendar.mode"
                [currentDate]="calendar.currentDate"
                (onCurrentDateChanged)="onCurrentDateChanged($event)">
            </calendar>

            <div class="time_div">
                <ion-label>Select a Time</ion-label>
                <div class="time_slider">
                    <ion-label *ngFor="let item of time" [class.activeTime]="item == selTime" (click)="selectTime(item)">{{item}}</ion-label>
                </div>
            </div>

        </div>

        <div class="bottom_div">
            <ion-button expand="block" shape="round" (click)="goToPayment()">
                Book Appointment
            </ion-button>

            <ion-label class="name_lbl">Dr. Jonh Doe</ion-label>
            <ion-label class="spec_lbl">General Physician</ion-label>
            <ion-label class="spec_lbl">HSR layout, Bangalore</ion-label>

            <div class="doc_detail">
                <ion-label>â‚¹ 200.00</ion-label>
                <ion-label>10 yrs of exp</ion-label>
                <div style="display: flex;align-items: center;">
                    <ion-icon name="heart" style="color: red;margin-right: 5px;"></ion-icon>
                    <ion-label>145</ion-label>
                </div>
            </div>
        </div>

        

    </div>
</ion-content>
