<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
        <ion-title>Dr. Jonh Doe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <span *ngFor="let item of messages">
            <div class="left_div" *ngIf="item.side == 'left'">
                <div class="inner_div">
                    <div class="round_user">
                        <ion-icon name="person"></ion-icon>
                    </div>
                    <div class="msg_div">
                        <ion-label>{{item.msg}}</ion-label>
                    </div>
                </div>
            </div>
            <div class="right_div" *ngIf="item.side == 'right'">
                <div class="inner_div">
                    <div class="msg_div">
                        <ion-label>{{item.msg}}</ion-label>
                    </div>
                    <div class="right_user_flex">
                        <div class="round_user">
                            <ion-icon name="person"></ion-icon>
                        </div>
                        <ion-icon name="checkmark-circle" class="check_icn"></ion-icon>
                    </div>
                </div>
            </div>
        </span>
    </div>
</ion-content>

<ion-footer style="background: white;">
    <div class="footer_div">
        <ion-input type="text" placeholder="Type Something..."></ion-input>
        <div class="send_div">
            <ion-icon name="arrow-forward"></ion-icon>
        </div>
    </div>
</ion-footer>
