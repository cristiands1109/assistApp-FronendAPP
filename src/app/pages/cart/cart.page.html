<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
        <ion-title style="padding: 0px;">Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <ion-label class="title_lbl">Items</ion-label>

        <div class="card_div">
            <div class="item_div" *ngFor="let item of [1,2]">
                <div class="flex_div">
                    <div class="light_div">
                      <img src="assets/imgs/pills.png">
                    </div>
                    <div class="tab_detail">
                        <ion-label class="bold_lbl">Crocin Pain Relief</ion-label>
                        <ion-label class="grey_lbl">15 tablets in stripe</ion-label>
                    </div>
                    <ion-label class="price">₹ 60.00</ion-label>
                </div>
                <ion-label class="remove_lbl">Remove</ion-label>
            </div>
        </div>

        <ion-label class="title_lbl">Price Detail</ion-label>

        <ion-label class="price_lbl">Subtotal<span>₹120.00</span></ion-label>
        <ion-label class="price_lbl">Shipping<span>₹40.00</span></ion-label>

        <div class="flex_price">
            <ion-label>Total</ion-label>
            <ion-label>₹160.00</ion-label>
        </div>

        <ion-button expand="block" shape="round" (click)="goToPayment2()">
            Place Order
        </ion-button>

    </div>
</ion-content>
