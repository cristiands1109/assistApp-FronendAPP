<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" >
        <div class="main_content_div">
    
            <img src="assets/imgs/logov2.png" class="logo">
            <ion-label class="logo_text">ASSIST<span>APP</span></ion-label>
    
            <ion-label class="bold_lbl">REGISTRO</ion-label>
            <br>
            <!-- <ion-label class="small_lbl">OTP will be sent to the entered <br> mobile number</ion-label> -->
            <ion-input  type="text" 
                        required 
                        name="celular" 
                        placeholder="Numero telefonico" 
                        [(ngModel)]="usuarioRegistro.celular">
            </ion-input>
            <!-- <br> -->
            <ion-input  type="text" 
                        required 
                        name="nombre"
                        placeholder="Nombre"
                        [(ngModel)]="usuarioRegistro.nombre">
            </ion-input>
            <!-- <br> -->
            <ion-input  type="text" 
                        required 
                        name="apellido"
                        placeholder="Apellido"
                        [(ngModel)]="usuarioRegistro.apellido">
            </ion-input>
            <!-- <br> -->
            <ion-input  type="password" 
                        required 
                        name="password"
                        placeholder="ContraseÃ±a"
                        [(ngModel)]="usuarioRegistro.password">
            </ion-input>
