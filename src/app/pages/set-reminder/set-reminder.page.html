<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-title style="padding: 0px;">Registro de {{this.opcion}}</ion-title> 

        <ion-button (click)="volver()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #emergenciaForm="ngForm" (ngSubmit)="registrarEmergencia(emergenciaForm)">
        <div class="main_content_div">

        <ion-label class="green_name">Relatoria</ion-label>
        <ion-input name="relatoria" type="text" [(ngModel)]="registroEmergencia.relatoria" placeholder="Relatoria"></ion-input>

        <ion-label class="green_name">Direccion</ion-label>
        <ion-input name="direccion" type="text" [(ngModel)]="registroEmergencia.direccion" placeholder="DIreccion"></ion-input>

        <ion-label class="green_name">Subir imagen</ion-label>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="block" shape="round" (click)="camara()">
                    Camara
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" shape="round" (click)="galeria()">
                    Galeria
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-button  type="submit" expand="block" shape="round">
            Registrar denuncia
        </ion-button>


        
        </div>
    </form>
</ion-content>
