<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
        <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <img src="assets/imgs/capsule.png" class="logo">
      <ion-label class="logo_text">MEDI<span>CO</span></ion-label>

      <ion-label class="bold_lbl">LOCATION</ion-label>
      <ion-label class="small_lbl">Kindly enter your location</ion-label>

      <div class="input_div">
        <ion-input type="text" placeholder="Type your location"></ion-input>
        <ion-icon name="locate-outline"></ion-icon>
      </div>

      <ion-button expand="block" shape="round" class="gredient_btn" (click)="goToLocationMap()">
          Continue
      </ion-button>

  </div>
</ion-content>
