<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear" size="small" slot="start">
            <ion-icon name="chevron-back" style="font-size: 24px;"></ion-icon>
        </ion-button>
        <ion-title style="padding: 0px;">Getting Ambulance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        
        <div class="abs_div" *ngIf="tabID == 1">
            <div class="card_div">
                <ion-label class="loc_lbl">Government College Ambulance</ion-label>
                <div class="flex_div">
                    <ion-label class="km_lbl">2.2 KM Away</ion-label>
                    <ion-label class="time_lbl">Reach Time : <span>10 MIns</span></ion-label>
                </div>
            </div>
            <ion-button expand="block" shape="round" class="gredient_btn" (click)="tabID = 2">
                Confirm Ambulance
            </ion-button>
        </div>

        <div class="abs_div" *ngIf="tabID == 2">
            <div class="card_div">
                <ion-label class="loc_lbl">Government College Ambulance : <span>On the way</span></ion-label>
                <div class="flex_div">
                    <ion-label class="km_lbl">2.2 KM Away</ion-label>
                    <ion-label class="time_lbl">Reach Time : <span>10 MIns</span></ion-label>
                </div>
            </div>
            <ion-button expand="block" shape="round" class="gredient_btn">
                Call Driver
            </ion-button>
        </div>

        <div #map id="map" class="map"></div>
    </div>
</ion-content>
